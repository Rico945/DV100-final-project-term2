<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Sub</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="logo"><a href="../index.html"><button class="nav-button"><h3>SuperSubs</h3></button></a></div>
        <div class="nav-con">
            <ul>
                <li><a href="buildASub.html"><button class="nav-button"><b>Build a Sub!</b></button></a></li>
                <li><a href="checkout.html"><button class="nav-button">Checkout</button></a></li>
                <li><input class="search-bar" type="text" placeholder="Search..."></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <form class="col-6 form">
                <h3>Build Your Sub!</h3>
                <input type="text" placeholder="Name your Sub" id="sub" >
                
                <div class="base">
                  <strong><p>Choose your base</p></strong>
        
                  <div class="base-check">
                    <input type="radio" name="baseRadio" id="honey-oat" value="Honey Oat" data-cost="20">
                    <label for="honey-oat">
                      Honey Oat
                    </label>
                  </div>
        
                  <div class="base-check">
                    <input type="radio" name="baseRadio" id="italianB" value="Italian Bread" data-cost="20">
                    <label for="italianB">
                      Italian Bread
                    </label>
                  </div>
        
                  <div class="base-check">
                    <input type="radio" name="baseRadio" id="wheat" value="9-Grain Wheat" data-cost="25">
                    <label for="wheat">
                        9-Grain Wheat
                    </label>
                  </div>
        
                  <div class="base-check">
                    <input type="radio" name="baseRadio" id="italianHC" value="Italian Herbs and Cheese" data-cost="30">
                    <label for="italianHC">
                      Italian Herbs and Cheese
                    </label>
                  </div>
        
                </div>
        
                <p><strong>Choose your toppings</strong></p>
               
                <div class="toppings">
                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="tomato" id="tomato" data-cost="20">
                    <label for="tomato">
                      Tomato
                    </label>
                  </div>
          
                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="cheese" id="cheese" data-cost="20">
                    <label for="cheese">
                      Cheese
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="lettuce" id="lettuce" data-cost="20">
                    <label for="lettuce">
                      Lettuce
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="pickles" id="pickles" data-cost="20">
                    <label for="pickles">
                      Pickles
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="pepper" id="pepper" data-cost="20">
                    <label for="pepper">
                      Pepper
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="ham" id="ham" data-cost="20">
                    <label for="ham">
                      Ham
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="parma ham" id="pHam" data-cost="20">
                    <label for="pHam">
                      Parma Ham
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="steak" id="steak" data-cost="20">
                    <label for="steak">
                      Steak
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="chicken" id="chicken" data-cost="20">
                    <label for="chicken">
                      Chicken
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="sliced beef" id="beef" data-cost="20">
                    <label for="beef">
                      Sliced Beef
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="meatballs" id="meatballs" data-cost="20">
                    <label for="meatballs">
                      Meatballs
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="tuna" id="tuna" data-cost="20">
                    <label for="tuna">
                      Tuna
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="onions" id="onions" data-cost="20">
                    <label for="onions">
                      Onions
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="spinach" id="spinach" data-cost="20">
                    <label for="spinach">
                      Spinach
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="avocado" id="avocado" data-cost="20">
                    <label for="avocado">
                      Avocado
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="mushrooms" id="mushrooms" data-cost="20">
                    <label for="mushrooms">
                      Mushrooms
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="zucchini" id="zucchini" data-cost="20">
                    <label for="zucchini">
                      Zucchini
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="jalapenos" id="jalapenos" data-cost="20">
                    <label for="jalapenos">
                      Jalapenos
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="black olives" id="olives" data-cost="20">
                    <label for="olives">
                      Black Olives
                    </label>
                  </div>

                  <div class="toppings-check">
                    <input name="toppings" type="checkbox" value="coleslaw" id="coleslaw" data-cost="20">
                    <label for="coleslaw">
                      Coleslaw
                    </label>
                  </div>
                </div>

                <p><strong>Choose your sauce</strong></p>
               
                <div class="sauce">
                  <div class="sauce-check">
                    <input name="sauce" type="checkbox" value="Mayonnaise" id="mayonnaise" data-cost="20">
                    <label for="mayonnaise">
                      Mayonnaise
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input name="sauce" type="checkbox" value="BBQ" id="bbq" data-cost="20">
                    <label for="bbq">
                      BBQ
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input name="sauce" type="checkbox" value="Marinara" id="marinara" data-cost="20">
                    <label for="marinara">
                      Marinara
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input name="sauce" type="checkbox" value="Sweet Chilli" id="chilli" data-cost="20">
                    <label for="chilli">
                      Sweet Chilli
                    </label>
                  </div>

                  <div class="sauce-check">
                    <input name="sauce" type="checkbox" value="Ranch" id="ranch" data-cost="20">
                    <label for="ranch">
                      Ranch
                    </label>
                  </div>
                </div>
                
                <button class="btn btn-primary" type="button" onclick="makeSub(); displayOrder()">Make My Sub</button>
              </form>

            <div class="col-6">
                <h3>Your Order</h3>
                <div class="row" id="order">

                </div>

                <button class="btn btn-primary" type="button" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
